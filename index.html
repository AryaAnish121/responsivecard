<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="hero">
    <img src="images/bg-pattern-top.svg" alt="img" class="illusion-img-1">
    <img src="images/bg-pattern-bottom.svg" alt="img" class="illusion-img-2">
    <div class="card">
      <div class="image">
        <img src="images/image-victor.jpg" alt="avtar" class="avtar">
      </div>
      <div class="details">
        <h1 class="name">Victor Crest <span>26</span></h1>
        <h2 class="city">London</h2>
      </div>
      <div class="stats">
        <div class="stat">
          <h1 class="numbers">80K</h1>
          <h2 class="info">Followers</h2>
        </div>
        <div class="stat">
          <h1 class="numbers">803K</h1>
          <h2 class="info">Likes</h2>
        </div>
        <div class="stat">
          <h1 class="numbers">1.4K</h1>
          <h2 class="info">Photos</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
